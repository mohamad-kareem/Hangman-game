<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman game</title>
    <link rel="stylesheet" href="hanman.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hang man</div>
            <div class="category">
                section <span> </span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-sketch">
                <div class="sketch">
                    <div class="stand"></div>
                    <div class="hang"></div>
                    <div class="rope"></div>
                    <div class="man">
                     <div class="head"></div>
                     <div class="neck"></div>
                     <div class="body"></div>
                     <div class="hands"></div>
                     <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters">
                
            </div>
        </div>
        <hr>
    </div>
    <script src="hangman.js"></script>
</body>
</html>
